<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear>C</button>
        <button data-operation>%</button>
        <button data-delete>←</button>
        <button class="background-orange" data-operation="">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="background-orange" data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="background-orange" data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="background-orange" data-operation>+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button class="background-orange" data-equals>=</button>
    </div>
</body>
</html>
